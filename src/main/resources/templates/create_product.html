<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boltas.az</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d54b2b27f1.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/products}">Boltas.az</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Məhsullar</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Məhsul Əlavə Et </h1>
                <div class="card-body">
                    <form name="create" th:action="@{/products}" th:object="${product}" onsubmit="return validateForm()"
                        method="post" required enctype="multipart/form-data">
                        <div class="form-group">

                            <label> Məhsul kodu </label>
                            <input type="text" name="productId" th:field="*{productId}" class="form-control"
                                placeholder="Məhsulun kodunu daxil edin" />
                        </div>

                        <div class="form-group">

                            <label> Məhsulun şəkili </label>
                            <input type="file" name="image" accept="image/jpeg, image/png" class="form-control"
                                placeholder="Məhsulun şəkilini daxil edin" />
                        </div>

                        <div class="form-group">
                            <label> Məhsulun adı </label>
                            <input type="text" name="name" th:field="*{name}" class="form-control"
                                placeholder="Məhsulun adını daxil edin" />
                        </div>

                        <div class="form-group">
                            <label> Məhsul haqqında </label>
                            <input type="text" name="description" th:field="*{description}" class="form-control"
                                placeholder="Məhsul haqqında məlumatı daxil edin" />
                        </div>

                        <div class="form-group">
                            <label> Məhsulun alış qiyməti </label>
                            <input type="text" name="firstPrice" th:field="*{firstPrice}" class="form-control"
                                placeholder="Məhsulun alış qiymətini daxil edin" />
                        </div>
                        <div class="form-group">
                            <label> Məhsulun satış qiyməti </label>
                            <input type="text" name="price" th:field="*{price}" class="form-control"
                                placeholder="Məhsulun satış qiymətini daxil edin" />
                        </div>
                        <div class="form-group">
                            <label> Kataloq status </label>
                            <input type="text" name="status" th:field="*{status}" class="form-control"
                                placeholder="Kataloq statusunu daxil edin active/inActive" />
                        </div>


                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Əlavə et
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var x = document.forms["create"]["productId"].value;
            var y = document.forms["create"]["name"].value;
            if (x == "" || y == "") {
                alert("Məhsulun kodu yaxud adı boşdur!!!");
                return false;
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</body>

</html>
